<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" id="newTask" placeholder="Task name" />

      <select id="priority">
        <option value="" disabled selected>Select priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <div id="dueDateContainer">
        <i id="dueDateTrigger" class="fa fa-calendar" style="cursor: pointer;"></i>
        <input type="hidden" id="dueDate" name="dueDate">
      </div>

      <button onclick="addTask()">Add Task</button>
    </div>

    <button id="deleteAllCompleted" onclick="deleteAllCompletedTasks()">
      Delete All Completed
    </button>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      flatpickr("#dueDateTrigger", {
        dateFormat: "d/m/Y",
        altInput: false,
        clickOpens: true,
        appendTo: document.getElementById('dueDateContainer'),
        onChange: function(selectedDates, dateStr, instance) {
          document.getElementById('dueDate').value = dateStr;
        }
      });
    });
  </script>
</body>
</html>
